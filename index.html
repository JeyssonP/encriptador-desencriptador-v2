<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

  </head>
  <body>
    
    <div class="container">
      <header>
        <img src="img/Logo.svg" alt="logo" id="logo">
      </header>
      <div class="encriptar">
        <textarea
          name="texto" class="texto" id="texto" cols="40" rows="15" placeholder="Ingresa el texto aqui"
        ></textarea>

        <div class="terminos">
          <img src="img/Alerta.svg" alt="alerta">
          <p>Solo letras Minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/Figura.svg" alt="" id="figura" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
